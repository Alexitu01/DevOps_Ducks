name: .NET Build & Test

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore dependencies
        run: dotnet restore ITUMiniTwit.Razor.sln

      - name: Build solution
        run: dotnet build ITUMiniTwit.Razor.sln --configuration Release --no-restore
        
      - name: Install Playwright CLI
        run: dotnet tool install --global Microsoft.Playwright.CLI

      - name: Install Playwright browsers
        run: playwright install --with-deps

      # Run ONLY unit + integration tests
      - name: Run unit and integration tests (no Playwright in CI)
        run: |
          dotnet test test/UnitTest/ITUMiniTwit.Core.Tests/ITUMiniTwit.Core.Tests.csproj --configuration Release --no-restore
          dotnet test test/UnitTest/ITUMiniTwit.Infrastructure.Tests/ITUMiniTwit.Infrastructure.Tests.csproj --configuration Release --no-restore
          dotnet test test/UnitTest/ITUMiniTwit.Web.Tests/ITUMiniTwit.Web.Tests.csproj --configuration Release --no-restore
          dotnet test test/IntegrationTest/ITUMiniTwit.InfrastructureTests/ITUMiniTwit.InfrastructureTests.csproj --configuration Release --no-restore
